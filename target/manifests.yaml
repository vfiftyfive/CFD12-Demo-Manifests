allowVolumeExpansion: true
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ondat-prod
parameters:
  csi.storage.k8s.io/fstype: xfs
  csi.storage.k8s.io/secret-name: storageos-api
  csi.storage.k8s.io/secret-namespace: storageos
  storageos.com/encryption: "true"
  storageos.com/replicas: "2"
provisioner: csi.storageos.com
reclaimPolicy: Delete
volumeBindingMode: Immediate
---
apiVersion: v1
data:
  MONGO_SEED0: mongodb-0.mongodb.default.svc.cluster.local
  MONGO_SEED1: mongodb-1.mongodb.default.svc.cluster.local
  MONGO_SEED2: mongodb-2.mongodb.default.svc.cluster.local
  MONGO_USERNAME: admin
  OFFSET: "600"
kind: ConfigMap
metadata:
  name: mongo-config-b29f887ch6
---
apiVersion: v1
data:
  password: bW9uZ28=
kind: Secret
metadata:
  name: admin-password-df8t2cdf9f
type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: marvel-frontend
  name: marvel-frontend
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 80
  selector:
    app: marvel-frontend
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: marvel-frontend
  name: marvel-frontend
spec:
  replicas: 5
  selector:
    matchLabels:
      app: marvel-frontend
  template:
    metadata:
      labels:
        app: marvel-frontend
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: mongo-config-b29f887ch6
        - secretRef:
            name: admin-password-df8t2cdf9f
        image: vfiftyfive/marvelapp-cfd-demo@sha256:624f40aafa88b6eefe9a071440c189fa8b4fb672604606f59c3bea06586800b1
        name: flask-marvel
        ports:
        - containerPort: 80
---
apiVersion: batch/v1
kind: Job
metadata:
  name: add-data-to-mongodb
spec:
  backoffLimit: 10
  template:
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: mongo-config-b29f887ch6
        - secretRef:
            name: admin-password-df8t2cdf9f
        image: vfiftyfive/marvel_init_db
        name: add-data-to-mongodb
      restartPolicy: Never
---
apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: mongodb
spec:
  members: 3
  security:
    authentication:
      modes:
      - SCRAM
  statefulSet:
    spec:
      selector: {}
      serviceName: mongodb
      volumeClaimTemplates:
      - metadata:
          name: data-volume
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
          storageClassName: ondat-prod
      - metadata:
          name: logs-volume
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
          storageClassName: ondat-prod
  type: ReplicaSet
  users:
  - db: admin
    name: admin
    passwordSecretRef:
      name: admin-password-df8t2cdf9f
    roles:
    - db: admin
      name: clusterAdmin
    - db: admin
      name: userAdminAnyDatabase
    - db: admin
      name: dbAdminAnyDatabase
    - db: admin
      name: readWriteAnyDatabase
    scramCredentialsSecretName: admin
  version: 5.0.5
